{% extends "layout.html" %}

{% block title %}LLaMA3{% endblock %}

{% block content %}
<div class="container px-4 py-4" style="max-width: 960px;">

  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h4 fw-bold mb-0">LLaMA3</h1>
    <span class="text-muted small">/support/api/llama3</span>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-4">

      <label for="prompt" class="form-label fw-semibold">질문</label>
      <textarea id="prompt" class="form-control" rows="6"
                placeholder="질문을 입력하세요... (Enter=줄바꿈, Ctrl/⌘+Enter=전송)"></textarea>

      <div class="d-flex align-items-center gap-2 mt-3">
        <button id="send" class="btn btn-primary">
          전송
        </button>

        <div id="status" class="small text-muted"></div>
      </div>

      <hr class="my-4">

      <div class="d-flex align-items-center justify-content-between mb-2">
        <h2 class="h6 fw-bold mb-0">답변</h2>
        <button id="copy" class="btn btn-outline-secondary btn-sm" type="button" disabled>
          복사
        </button>
      </div>

      <div class="border rounded-3 p-3 bg-light" style="min-height: 140px;">
        <pre id="answer" class="mb-0" style="white-space: pre-wrap; word-break: break-word;"></pre>
      </div>

      <div id="error" class="mt-3 small text-danger" style="display:none;"></div>
    </div>
  </div>

</div>

<script>
  const $prompt = document.getElementById("prompt");
  const $send = document.getElementById("send");
  const $answer = document.getElementById("answer");
  const $status = document.getElementById("status");
  const $error = document.getElementById("error");
  const $copy = document.getElementById("copy");

  async function callLlama() {
    const text = ($prompt.value || "").trim();
    $error.style.display = "none";
    $error.textContent = "";
    $answer.textContent = "";
    $copy.disabled = true;

    if (!text) {
      $error.textContent = "질문을 입력하세요.";
      $error.style.display = "block";
      return;
    }

    $send.disabled = true;
    $status.textContent = "생성 중...";

    try {
      const res = await fetch("/support/api/llama3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const contentType = res.headers.get("content-type") || "";
      let data = null;
      let rawText = "";

      if (contentType.includes("application/json")) {
        data = await res.json();
      } else {
        rawText = await res.text();
      }

      if (!res.ok) {
        const msg = (data && data.error) ? data.error
          : `HTTP ${res.status} ${res.statusText}\n` + (rawText ? rawText.slice(0, 300) : "");
        $error.textContent = msg;
        $error.style.display = "block";
        return;
      }

      $answer.textContent = (data && data.answer) ? data.answer : "";
      $copy.disabled = !$answer.textContent;

    } catch (err) {
      $error.textContent = String(err);
      $error.style.display = "block";
    } finally {
      $send.disabled = false;
      $status.textContent = "";
    }
  }

  $send.addEventListener("click", callLlama);

  $prompt.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) {
      e.preventDefault();
      callLlama();
    }
  });

  $copy.addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText($answer.textContent || "");
      $status.textContent = "복사 완료";
      setTimeout(() => ($status.textContent = ""), 800);
    } catch (e) {
      $status.textContent = "복사 실패";
      setTimeout(() => ($status.textContent = ""), 800);
    }
  });
</script>
{% endblock %}
