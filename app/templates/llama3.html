<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LLaMA3 Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .wrap { max-width: 900px; margin: 0 auto; }
    textarea { width: 100%; min-height: 120px; padding: 12px; font-size: 16px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    .row { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
    pre { white-space: pre-wrap; word-break: break-word; background: #f6f6f6; padding: 12px; border-radius: 8px; }
    .muted { color: #666; font-size: 13px; }
  </style>
</head>

<body>
<div class="wrap">
  <h1>LLaMA3</h1>

  <textarea id="prompt" placeholder="질문을 입력하세요..."></textarea>

  <div class="row">
    <button id="send">전송</button>
    <span id="status" class="muted"></span>
  </div>

  <h3>답변</h3>
  <pre id="answer"></pre>
</div>

<script>
  const $prompt = document.getElementById("prompt");
  const $send = document.getElementById("send");
  const $answer = document.getElementById("answer");
  const $status = document.getElementById("status");

  async function callLlama() {
    const text = ($prompt.value || "").trim();
    if (!text) {
      alert("질문을 입력하세요.");
      return;
    }

    $send.disabled = true;
    $status.textContent = "생성 중...";
    $answer.textContent = "";

    try {
      const res = await fetch("/support/api/llama3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();

      if (!res.ok) {
        $answer.textContent = data.error || "요청 실패";
      } else {
        $answer.textContent = data.answer || "";
      }
    } catch (err) {
      $answer.textContent = String(err);
    } finally {
      $send.disabled = false;
      $status.textContent = "";
    }
  }

  $send.addEventListener("click", callLlama);
  $prompt.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) callLlama();
  });
</script>

</body>
</html>
